sudo: required

language: python

services: docker

before_install:
  - docker-compose -f docker-compose.yml up --build -d
  - docker login -u "$HEROKU_USERNAME" -p "$HEROKU_API_KEY" registry.heroku.com

script:
  - docker-compose -f docker-compose.yml exec web python manage.py test

deploy:
  provider: script
  skip_cleanup: true
  script:
    docker build -t registry.heroku.com/$HEROKU_APP_NAME/web -f Dockerfile .;
    docker push registry.heroku.com/$HEROKU_APP_NAME/web;
    heroku ps:scale web=1;
    heroku run --app registry.heroku.com/$HEROKU_APP_NAME/web python manage.py runserver 0.0.0.0:8000
  on:
    branch: master
